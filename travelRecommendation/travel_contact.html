<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
    body{
				
    }
    #contactForm {
        position: absolute;
        top: 50%;
        right: 10%;
        transform: translateY(-50%);
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px; /* Adjust the width of the form */
        transition: transform 0.3s ease-in-out;
    }
    #contactForm input,
    #contactForm textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        transition: border 0.3s ease-in-out;
    }
    #contactForm input:focus,
    #contactForm textarea:focus {
        border-color: #4CAF50;
        outline: none;
    }
    #contactForm button {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }
    #contactForm button:hover {
        background-color: #45a049;
    }
    #contactForm button:focus {
        outline: none;
    }
    h2{
        font-size: 5rem;
        font-family: "Poppins", sans-serif;
        font-weight: 700;
        font-style: normal;
        color: #0c0c0c;
        font-weight: bolder;
        line-height: 5rem;
    }
    p{
        color: #080808;
        margin-top: 2rem;
        font-size: 1.2rem;
    }
    </style>
    </head>
    <body>
        <nav>
            <div id="logo">
                <i class="fa fa-plane fa-3x logo" aria-hidden="true"></i>
                <p class="name">TravelBuddy</p>
            </div>
            <div id="links">
                <a href="./travel_recommendation" id = "home">Home</a>
                <a href="./travel_aboutus.html" id = "about">About</a>
                <a href="./travel_contact.html" id="contact">Contact us</a>
            </div>
            <div id="search">
                <input id="searchinput" class="searchinput" placeholder="Enter a destination or keyword" type="text">
                <i class="fa fa-search searchicon" aria-hidden="true"></i>
                <button id="searchbtn" class="btn">Search</button>
                <button id="clearbtn" class="btn">Clear</button>
            </div>
            <div id="dropdown">
                <div class="dropdown-header"><button id="close-btn">X</button></div>
                <div id="resultContainer">
                    
                </div>
            </div>
        </nav>
        <div class="background-main">
            <div class="main">
                <div class="sociallinks">
                    <div class="verticalline"></div>
                    <a href="https://twitter.com/?lang=en" target="_blank"><i class="fa fa-twitter fa-2x linkslogo" aria-hidden="true"></i></a>
                    <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook fa-2x linkslogo" aria-hidden="true"></i></a>
                    <a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram fa-2x linkslogo" aria-hidden="true"></i></a>
                    <a href="https://www.youtube.com/" target="_blank"><i class="fa fa-youtube-play fa-2x linkslogo" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
				
			
		<div id="Contactus">
            <p class="contactustittle">CONTACT US</p>
            <p>Get In Touch.</p>
            <div class="formsection">
                <form id="contactForm">
                    <div>
                        <label for ="name">Name</label>
						<input type="text" id="name" name="name" required>
					</div>
					<div>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" required>
					</div>
					<div>
						<label for="message">Message</label>
						<textarea id="message" name="message" row="5" required></textarea>
					</div>
					<button type="submit" onclick="thankyou()">Submit</button>
                </form>
            </div>
        </div>
        <script>
        function thankyou(){
            alert('Thank you for contacting us!');
        }
        </script>
    </body>
</html>
